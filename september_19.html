<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More HTML</title>
</head>
<body>
    <!-- We want to showcase semantic tags, show links, images, and tables.
     Usually pages start with header, main, and footer tags-->
     <header id="top">
        <h1>Header - semantic element that presents introductury content.</h1>
        <a href="index.html" target="_blank">Back to main page</a>
        <h2>Some pictures and videos</h2>
        <h3>First a hotlink</h3>
        <img src="https://www.vetmed.wisc.edu/wp-content/uploads/2022/12/lina-angelov-Ah_QC2v2alE-unsplash-2048x1639.jpg" alt="Cat" width="560" height="315">
        <h3>Link to our own image</h3>
        <img src="img/lina-angelov-Ah_QC2v2alE-unsplash-1200x960.jpg" alt="Cat">
        <a href="#footer">Jump to end</a>
    </header>
    <main>
        <h2>Embedded content</h2>
        <h3>Video from Youtube</h3>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/y0sF5xhGreA?si=HDfmSIYsVGfUjItq" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    </main>
    <footer id="footer">
        <p>Created by me.</p>
        <a href="#top">Back to top</a>
        <h3>A random map</h3>
        <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d5130.4446677890155!2d24.147092195205836!3d56.94920131357245!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2slv!4v1726763362411!5m2!1sen!2slv" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </footer>
</body>
</html>
